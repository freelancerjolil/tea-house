<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/52a0494f8f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Manrope Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <title>Tea House Landing Page</title>
  </head>
  <body class="font-manrope">
    <header>
      <!-- Navbar section -->
      <nav></nav>
      <!-- Banner Section -->
      <div
        class="max-w-screen-xl mt-4 lg:flex mx-auto items-center lg:justify-between"
      >
        <div class="lg:w-1/2 mx-auto">
          <h1 class="text-3xl lg:text-5xl text-center lg:text-left font-bold">
            It's good <br />tea time at <br />The Tea House
          </h1>
          <p
            class="sm:text-xl lg:text-2xl text-gray-500 text-center lg:text-left mt-3 lg:w-3/4"
          >
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <!-- banner button -->
          <button
            class="p-4 mt-4 text-white font-bold rounded-lg bg-gradient-to-r from-orange-500 to-red-500"
          >
            Explore More
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 inline"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
              />
            </svg>
          </button>
        </div>
        <div class="">
          <img class="" src="./images/banner.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
